<body>
    <h1>ex8</h1>
<script>
    gg = parseInt(prompt("enter a 2 digit number"))
var value = gg,
    sum = 0;

while (value) {
    sum += value % 10;
    value = Math.floor(value / 10);
}

document.write(sum)

</script>
